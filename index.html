<!DOCTYPE html>
<html>
    <head>
        <title>quirky fishing game</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="bg" onload=init()>

    <div class="leftBar">
        <div class="fishInfo">
            <h1>Fish</h1>
            <button onclick=sell()>Sell fish</button>
            <p id="timer">Ready to cast!</p>
            <p id="catch"></p>
            <p>Your fish</p>
            <div class="fishList">
                <ul id="fishList"></ul>
                <ul id="addFish"></ul>
            </div>
            <br>
            <p id="moneyGain"></p>
            <p id="money">You have $0</p>
        </div>
        <div class="toolInfo">
            <h1 id="toolName"></h1>
            <p id="toolPower"></p>
            <p id="toolCooldown"></p>
            <p id="toolAvgCatch"></p>
            <p id="toolFishPerSec"></p>
        </div>
    </div>
    <div class="middle">
        <div class="pond">
            <img src="assets/lake.png" usemap="#lake">
            <map name="lake">
                <area shape="rect" coords="0,48,288,144" href="javascript:fish()">
                <area shape="rect" coords="48,4,192,192" href="javascript:fish()">
                <area shape="rect" coords="192,144,240,192" href="javascript:fish()">
            </map>
            <img class="rod">
        </div>
    </div>
    <div class="rightBar">
        <img src="assets/settings.png" class="settings" onclick=openSettings()>
        <div class="store">
            <h1>Store</h1>
            <div class="storeTabs">
                <div id="spears" onclick="changeShop('spearContent')">Spears</div>
            </div>
            <div id="storeContent">
                <div class="storeTab" id="spearContent">
                    <div class="buyButton" onclick="selectTool('woodenSpear')">
                        <p>Wooden Spear</p>
                        <p id="woodenSpearPrice">Selected!</p>
                    </div>
                    <div class="buyButton" onclick="selectTool('flintSpear')">
                        <p>Flint Spear</p>
                        <p id="flintSpearPrice">$80</p>
                    </div>
                </div>
                <div class="storeTab" id="rodContent"></div>
            </div>
        </div>
        <div id="research">
            <h1>Research</h1>
            <div class="buyButton" onclick="buy('rcTier1')">
                <p>Research centre</p>
                <p name="price">$300</p>
            </div>
        </div>
    </div>
    </body>
    <script src="game.js"></script>
</html>
